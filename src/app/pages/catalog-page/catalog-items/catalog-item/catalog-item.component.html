<div class="catalog-item shadow-md">

    <div class="item-info">
        <div class="info-texts">
            <div class="item-name">{{item.name}}</div>
            <div class="item-desc">{{item.desc}}</div>
        </div>

        <div class="item-img">
            <img [src]="item.img">
        </div>
    </div>

    <div class="mt-6 flex items-center">
        <div class="text-base mr-auto font-semibold text-[#7c7d85]">
            Labor Item
        </div>

        <div class="item-badge mr-2">
            {{item.price | currency}}
            Â·
            {{item.percent}}%

            <fa-icon class="ml-1 text-sm" icon="chevron-down" />
        </div>

        <div class="item-badge">
            Qty 1

            <fa-icon class="ml-1 text-sm" icon="chevron-down" />
        </div>
    </div>
</div>
