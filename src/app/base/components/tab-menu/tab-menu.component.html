<div class="menu-content">
    <a *ngFor="let i of items" [routerLink]="[i.route]" [routerLinkActive]="'active'" class="menu-item">
        <div class="button-icon">
            <fa-icon [icon]="i.icon" />
        </div>
        <div class="button-text">
            {{i.text}}
        </div>
    </a>
</div>
